<style>



* {
    margin: 0;
    padding: 0;
}

body {
    background-color: rgb(0, 0, 33);
    color: white;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;

    padding:0;
    margin:0;
}

.nav-toggle{
    display: none;
}


nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 80px;
    background-color: rgb(22, 22, 71);
}

nav ul {
    display: flex;
    justify-content: center;
}

nav ul li {
    list-style: none;
    margin: 0 23px;
   
}
nav ul a {
    text-decoration: none;
    color: white;
}
nav ul a:hover {
    color: rgb(153, 153, 225);
    font-size: 1.02rem;
}



.left {
    font-size: 1.5rem;
}

.firstsec{
    margin: 15rem;
}





@media screen and (max-width: 1400px) {


    
    header {
     /* height: 20vh; */
        width: 100%;
    }


    .nav-toggle{
        display: block;
    }


.left{
    font-size: 2rem;
    margin-top: 12px;
}

nav{
    width: 100%;
    height: 100px;
}

.nav-toggle{
    position: absolute;
    font-size: 2.2rem;
    margin-left: 73%;
    color: white;
    margin-top: -1%;
    margin-right:-2rem;

   
}

nav .right{
position: relative;
width: 100%;

}

.right ul{
    position: absolute;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 3.2rem;
    gap: 40px;
    width: 100%;
    margin-top:0.85rem; ;
    padding: 5rem 0;
   
    
}
.right ul li{
    display: flex;
    justify-content:center;
    align-items: center;
  
    
    
}
.right ul.active{
    margin-left: -200% !important;
}





.firstsec{
    height: 80vh;
    margin: 70px 50px;
}

.myself h4{
    font-size: 2rem;
}

}



     
</style>
<body>
   
    <header>
        <nav>
            <div class="left">Chirag's Portfolio</div>
            <div class="right">

                <ul class="active" id="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./index.html">Services</a></li>
                    <li><a href="./index.html">Projects</a></li>
                    <li><a href="./contactme.html">Contact Me</a></li>
                </ul>

            </div>
      
        <a href="#" class="nav-toggle " id="nav-toggle">
            <i class="fa-solid fa-bars fa-lg"></i>
        </a>
        </nav>

    </header>

    
  
    <div class="firstsec">
            <div class="myself"><h4><span id="element"></h4></span></div>
        </div>

        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script>
        var typed = new Typed('#element', {
              strings: ["Hello visitors, my name is Chirag Nankani. I recently graduated with a Bachelor's degree in Computer Application. As an enthusiastic learner and passionate coder I find joy in writing code and exploring the vast world of programming, In my free time you can often find me engaged in cricket and football, fueling my competitive spirit and promoting teamwork. I embrace challenges with a determined mindset and constantly strive to enhance my skills in the dynamic field of technology. It is my pleasure to be a part of this ever-evolving world where innovation and creativity thrive."],
              typeSpeed: 2,
            });
          </script>

<script>
    const toggleButton=document.getElementById('nav-toggle');
    const navLinks=document.getElementById('nav-links');


    toggleButton.addEventListener('click',()=>{
        navLinks.classList.toggle('active');
    })
</script>
